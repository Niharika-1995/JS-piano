<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div><p class="check">Key Down to play the music.</p></div>
  <div class="keys">

    <div data-key="65" class="key">
		 <button onclick="pauseAudio()" type="button">
	<kbd>A</kbd></button>
    </div>
    <div data-key="83" class="key">
    	
    	<button onclick="pauseAudio1()" type="button">
		<kbd>S</kbd></button>
    </div>
    
    <div data-key="68" class="key">
    	
        <button onclick="pauseAudio2()" type="button">
		<kbd>D</kbd></button>
      
    </div>
    <div data-key="70" class="key">
      
      <button onclick="pauseAudio3()" type="button">
		<kbd>F</kbd></button>
      
    </div>
     <div data-key="71" class="key">
      <button onclick="pauseAudio4()" type="button">
       <kbd>G</kbd></button>
      
    </div>
    <div data-key="72" class="key">
      <button onclick="pauseAudio5()" type="button">
<kbd>H</kbd></button>
      
    </div>
    <div data-key="74" class="key">
      <button onclick="pauseAudio6()" type="button">
<kbd>J</kbd></button>
      
    </div>
    <div data-key="75" class="key">
      <button onclick="pauseAudio7()" type="button">
<kbd>K</kbd></button>
      
    </div>
    <div data-key="76" class="key">
      <button onclick="pauseAudio8()" type="button">
<kbd>L</kbd></button>
      
    </div> 
  
</div>
<div><p class="check">Click on the alphabet to stop the music.</p></div>
  <audio  id="myAudio"   data-key="65" src="sounds/clap.mp3"></audio>
  <audio  id="myAudio1"  data-key="83" src="sounds/hihat.mp3"></audio>
  <audio  id="myAudio2"  data-key="68" src="sounds/kick.mp3"></audio>
  <audio  id="myAudio3"  data-key="70" src="sounds/openhat.mp3"></audio>
  <audio  id="myAudio4"  data-key="71" src="sounds/boom.mp3"></audio>
  <audio  id="myAudio5"  data-key="72" src="sounds/ride.mp3"></audio>
  <audio  id="myAudio6"  data-key="74" src="sounds/snare.mp3"></audio>
  <audio  id="myAudio7"  data-key="75" src="sounds/tom.mp3"></audio>
  <audio  id="myAudio8"  data-key="76" src="sounds/tink.mp3"></audio> 
 

<script>
	var x = document.getElementById("myAudio"); 
	var x1 = document.getElementById("myAudio1"); 
	var x2 = document.getElementById("myAudio2"); 
	var x3 = document.getElementById("myAudio3"); 
	var x4 = document.getElementById("myAudio4"); 
	var x5 = document.getElementById("myAudio5"); 
	var x6 = document.getElementById("myAudio6"); 
	var x7 = document.getElementById("myAudio7"); 
	var x8 = document.getElementById("myAudio8");
	

  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

 
  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keyup', playSound);
  
 
  
  


function pauseAudio() { 
  x.pause(); 
} 
function playAudio(){
	x.play();
}
function pauseAudio1() { 
  x1.pause(); 
} 
function playAudio1(){
	x1.play();
}
function pauseAudio2() { 
  x2.pause(); 
} 
function playAudio2(){
	x2.play();
}
function pauseAudio3() { 
  x3.pause(); 
} 
function playAudio3(){
	x3.play();
}
function pauseAudio4() { 
  x4.pause(); 
} 
function playAudio4(){
	x4.play();
}
function pauseAudio5() { 
  x5.pause(); 
} function pauseAudio6() { 
  x6.pause(); 
} function pauseAudio7() { 
  x7.pause(); 
} function pauseAudio8() { 
  x8.pause(); 
}
</script>


</body>
</html>
